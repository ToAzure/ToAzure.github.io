# ---------------- #
#   Main Configs   #
# ---------------- #
baseurl:
url: https://toazure.github.io/
date_format: "ordinal"
title: 网站的标题
subtitle: 副标题
description: 
keywords: 关键词（不重要）
favicon: /favicon.ico
timezone: Asia/Chengdu
encoding: "utf-8"
side_bar_repo_limit: 5

# ---------------- #
#      Author      #
# ---------------- #
author: 你的名字
organization: 你公司的名
organization_url: 你公司的官网
github_username: 你在GitHub上的用户名
location: Chengdu, China
email: 你的邮箱

# ---------------- #
#    Navigation    #
# ---------------- #
navs:
  -
    href: /
    label: 棣椤

  -
    href: /categories/
    label: 绫

  -
    href: /wiki/
    label: 缁村

  -
    href: /links/
    label: 炬

  -
    href: /about/
    label: 充

# ---------------- #
#       RSS        #
# ---------------- #
subscribe_rss: /feed.xml

# ---------------- #
#      Jekyll      #
# ---------------- #
markdown: kramdown
kramdown:
    input: GFM
highlighter: rouge
paginate: 8
lsi: false
quiet: false
excerpt_separator: "\n\n"
permalink: /:year/:month/:day/:title/
gems:
    - jekyll-github-metadata
    - rouge
#     - jekyll-html-pipeline
    - jekyll-paginate
    - jekyll-sitemap
    - jekyll-feed
    - jemoji
#     - jekyll-mentions
collections:
    wiki:
        output: true
        permalink: /wiki/:path/

repository: ToAzure/ToAzure.github.io


